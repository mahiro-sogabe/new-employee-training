<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>神経衰弱</title>
    <style>
        .game-board {
            width: 320px;
            height: 320px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .card {
            width: 75px;
            height: 75px;
            background-color: #eee;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }

        .card.clicked {
            background-color: #888;
        }

        .card.matched {
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href='./home.html'>Home</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>神経衰弱</h1>
        <div class="game-board">
            <div class="grid">
                <div class="card" data-card="card1"></div>
                <div class="card" data-card="card2"></div>
                <div class="card" data-card="card3"></div>
                <div class="card" data-card="card4"></div>
                <div class="card" data-card="card5"></div>
                <div class="card" data-card="card6"></div>
                <div class="card" data-card="card7"></div>
                <div class="card" data-card="card8"></div>
                <div class="card" data-card="card1"></div>
                <div class="card" data-card="card2"></div>
                <div class="card" data-card="card3"></div>
                <div class="card" data-card="card4"></div>
                <div class="card" data-card="card5"></div>
                <div class="card" data-card="card6"></div>
                <div class="card" data-card="card7"></div>
                <div class="card" data-card="card8"></div>
            </div>
        </div>
    </div>
    <script>
        let flippedCards = [];
        let matchedCards = [];

        const cards = document.querySelectorAll(".card");
        cards.forEach((card) => card.addEventListener("click", flipCard));

        function flipCard() {
            if (flippedCards.length < 2) {
                this.classList.add("clicked");
                flippedCards.push(this);
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            if (flippedCards[0].dataset.card === flippedCards[1].dataset.card) {
                flippedCards.forEach((card) => {
                    card.classList.add("matched");
                    matchedCards.push(card);
                });
                if (matchedCards.length === cards.length) {
                    setTimeout(() => alert("You win!"), 500);
                }
            } else {
                flippedCards.forEach((card) => card.classList.remove("clicked"));
            }
            flippedCards = [];
        }
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
