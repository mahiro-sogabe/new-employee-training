<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Clicker Game</title>
    <style>
        #button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            font-size: 24px;
            border-radius: 5px;
            background-color: #00bfff;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        let score = 0;
        let timeLeft = 30;
        let timer;

        function startGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById('score').innerHTML = score;
            document.getElementById('time').innerHTML = timeLeft;
            timer = setInterval(countdown, 1000);
            document.getElementById('button').style.display = 'block';
            placeButton();
        }

        function placeButton() {
            const button = document.getElementById('button');
            const maxWidth = window.innerWidth - button.offsetWidth;
            const maxHeight = window.innerHeight - button.offsetHeight;
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);
            button.style.top = randomY + 'px';
            button.style.left = randomX + 'px';
        }

        function clickButton() {
            score++;
            document.getElementById('score').innerHTML = score;
            placeButton();
        }

        function countdown() {
            timeLeft--;
            document.getElementById('time').innerHTML = timeLeft;
            if (timeLeft === 0) {
                clearInterval(timer);
                document.getElementById('button').style.display = 'none';
                alert('Time is up! Your score is ' + score + '.');
            }
        }
    </script>
</head>

<body>
    <h1>Clicker Game</h1>
    <p>Click the button as many times as you can before time runs out!</p>
    <button id="button" onclick="clickButton()" style="display: none;">Click me!</button>
    <div>Score: <span id="score">0</span></div>
    <div>Time: <span id="time">30</span> seconds</div>
    <button onclick="startGame()">Start</button>
</body>

</html>
